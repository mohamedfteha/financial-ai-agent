<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceGPT - Live AI Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container { height: 500px; overflow-y: auto; border: 1px solid #ddd; padding: 15px; }
        .message { margin-bottom: 15px; }
        .user-message { text-align: right; }
        .ai-message { text-align: left; }
        .message-bubble { display: inline-block; padding: 10px 15px; border-radius: 15px; max-width: 70%; }
        .user-bubble { background: #007bff; color: white; }
        .ai-bubble { background: #f8f9fa; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>ðŸ¤– FinanceGPT - Live AI Assistant</h4>
                        <small>Powered by Amazon Bedrock & Claude Sonnet</small>
                    </div>
                    <div class="card-body">
                        <div id="chatContainer" class="chat-container mb-3"></div>
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="Ask about stocks, market analysis, or financial insights...">
                            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-outline-primary btn-sm me-2" onclick="quickMessage('Analyze Apple stock')">ðŸ“Š Analyze Apple</button>
                            <button class="btn btn-outline-success btn-sm me-2" onclick="quickMessage('What is the current market sentiment?')">ðŸ“ˆ Market Sentiment</button>
                            <button class="btn btn-outline-info btn-sm" onclick="quickMessage('Generate a financial report')">ðŸ“‹ Generate Report</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addMessage(message, sender) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${sender}-bubble`;
            bubble.innerHTML = message.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(bubble);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            // Call live API
            fetch('https://51jzujkz8h.execute-api.us-east-1.amazonaws.com/prod/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response || data.error || 'Error occurred', 'ai');
            })
            .catch(error => {
                addMessage('Connection error. Please try again.', 'ai');
            });
        }

        function quickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // Welcome message
        addMessage('Hello! I\'m your AI financial assistant powered by Claude Sonnet. Ask me about stocks, market analysis, or financial insights!', 'ai');
    </script>
</body>
</html>
